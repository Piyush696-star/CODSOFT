<html>
<head>
  <title>Colorful Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #e1dee5, #ccd0d6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      background: #0945e9;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    #result {
      width: 100%;
      height: 50px;
      font-size: 22px;
      margin-bottom: 15px;
      text-align: right;
      border: none;
      background-color: #0c75e5;
      color: #333;
      padding-right: 10px;
      border-radius: 8px;
    }

    .btn {
      width: 55px;
      height: 55px;
      font-size: 18px;
      margin: 5px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      transition: 0.3s;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .btn.number {
      background-color: #ee130c;
      color: #000;
    }

    .btn.operator {
      background-color: #0c0339;
      color: rgb(246, 29, 29);
    }

    .btn.equal {
      background-color: #0c0339;
      color: rgb(246, 29, 29);
    }

    .btn.clear {
      background-color: #0c0339;
      color: rgb(246, 29, 29);
    }

    .btn.back {
      background-color: #0c0339;
      color: rgb(246, 29, 29);
    }
  </style>
</head>
<body>

<div class="calculator">
  <input type="text" id="result" disabled>
  <br>
  <button class="btn clear" onclick="clearResult()">C</button>
  <button class="btn operator" onclick="appendValue('/')">/</button>
  <button class="btn operator" onclick="appendValue('*')">*</button>
  <button class="btn back" onclick="backspace()">‚Üê</button>
  <br>
  <button class="btn number" onclick="appendValue('7')">7</button>
  <button class="btn number" onclick="appendValue('8')">8</button>
  <button class="btn number" onclick="appendValue('9')">9</button>
  <button class="btn operator" onclick="appendValue('-')">-</button>
  <br>
  <button class="btn number" onclick="appendValue('4')">4</button>
  <button class="btn number" onclick="appendValue('5')">5</button>
  <button class="btn number" onclick="appendValue('6')">6</button>
  <button class="btn operator" onclick="appendValue('+')">+</button>
  <br>
  <button class="btn number" onclick="appendValue('1')">1</button>
  <button class="btn number" onclick="appendValue('2')">2</button>
  <button class="btn number" onclick="appendValue('3')">3</button>
  <button class="btn equal" onclick="calculate()">=</button>
  <br>
  <button class="btn number" onclick="appendValue('0')">0</button>
  <button class="btn number" onclick="appendValue('.')">.</button>
</div>

<script>
  let result = document.getElementById('result');

  function appendValue(val) {
    result.value += val;
  }

  function clearResult() {
    result.value = '';
  }

  function backspace() {
    result.value = result.value.slice(0, -1);
  }

  function calculate() {
    try {
      result.value = eval(result.value);
    } catch {
      result.value = 'Error';
    }
  }
</script>

</body>
</html>
